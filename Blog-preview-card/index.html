<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/background.css"> <!-- background styles -->
  <link rel="stylesheet" href="./styles/card.css"> <!-- card styles -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__image">
      <img class="card__image__view" src="./assets/images/illustration-article.svg" alt="Illustration of a blog article">
    </div>

    <div class="card__content">
      <div class="card__content__title">
        <h5 class="topic">Learning</h5>
        <h1 class="date">Published 21 Dec 2023</h1>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="about">
        <img class="about__image" src="./assets/images/image-avatar.webp" alt="Author's avatar" class="card__content__avatar">
        <div class="about__text">
          <p class="author">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
