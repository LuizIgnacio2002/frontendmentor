<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/background.css"> <!-- background styles -->
  <link rel="stylesheet" href="./styles/card.css"> <!-- card styles -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

<body>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="card">
    <div class="upper__details">
      <img class="card__image__view" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar">
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__bio">Front-end developer and avid reader.</p>
    </div>
    <div class="lower__details">
      <a href="https://github.com" class="card__link">GitHub</a>
      <a href="https://www.frontendmentor.io" class="card__link">Frontend Mentor</a>
      <a href="https://www.linkedin.com" class="card__link">LinkedIn</a>
      <a href="https://www.twitter.com" class="card__link">Twitter</a>
      <a href="https://www.instagram.com" class="card__link">Instagram</a>
    </div>
  </div>
</body>
</html>
